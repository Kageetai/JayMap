<div class="container">
  <div class="row">
    <div class="col-md-12">
      <input type="text" class="form-control shops-table-search" placeholder="{{ 'SEARCH' | translate }}" ng-model="searchTerm">

      <h1 class="page-header">{{ 'SHOPS' | translate }}</h1>

        <table class="shop-table table table-striped">
          <thead>
          <tr>
            <th>{{ 'NAME' | translate }}</th>
            <th>{{ 'ADDRESS' | translate }}</th>
            <th>{{ 'IN_STOCK' | translate }}</th>
            <th>{{ 'WEBSITE' | translate }}</th>
            <th ng-show="isAdmin()">&nbsp;</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="shop in shops | filter: searchTerm"
              ng-class="{selected: shop == selShop}"
              class="shop-table-shop">
            <td><a ng-href="/shops/{{shop._id}}">{{shop.name}}</a></td>
            <td>{{shop.address}}</td>
            <td>{{shop.stock ? "yes" : "no"}}</td>
            <td>
              <a ng-show="shop.link" ng-href="{{shop.link}}" target="_blank" class="view">
                <span class="fa fa-external-link"></span>
              </a>
            </td>
            <td ng-show="isAdmin()">
              <a ng-click="deleteShop(shop)" class="trash">
                <span class="fa fa-trash pull-right"></span>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
