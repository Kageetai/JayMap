<div class="shop-container container">
  <div class="row">
    <div class="col-sm-12">
      <a class="shop-img thumbnail" ng-show="shop.image" ng-href="{{shop.image}}"><img
        ng-src="{{shop.image}}" alt="{{shop.name}}"/></a>

      <h1 class="page-header">{{shop.name}}</h1>

      <p class="shop-address">{{shop.address}}</p>

      <p ng-show="shop.link" class="shop-link">{{ 'WEBSITE' | translate }}: <a ng-href="{{shop.link}}">{{shop.link}}</a>
      </p>

      <p ng-show="shop.description">{{shop.description}}</p>

      <p><a ng-if="isAdmin()" href="/shops/{{shop._id}}/edit">{{ 'EDIT' | translate }}</a></p>
    </div>
  </div>
</div>

<ui-gmap-google-map
  center="map.center"
  zoom="map.zoom"
  pan="map.pan"
  options="map.options">
  <ui-gmap-marker coords="shop" idkey="1" icon="'assets/images/norev/logo-green.png'">
  </ui-gmap-marker>
</ui-gmap-google-map>
