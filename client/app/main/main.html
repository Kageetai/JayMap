<ui-gmap-google-map
  center="map.center"
  zoom="map.zoom"
  draggable="true"
  options="map.options">
  <ui-gmap-markers
    models="shops"
    coords="'self'"
    icon="'icon'"
    idkey="'_id'"
    fit="map.fit"
    doCluster="map.doCluster"
    clusterOptions="map.clusterOptions"
    click="'onClicked'">
  </ui-gmap-markers>
</ui-gmap-google-map>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="selShop" ng-show="selShop">
        <img class="pull-right" ng-src="{{selShop.image}}" alt="{{selShop.name}}"/>
        <a ng-href="{{selShop.link}}"><h2>{{selShop.name}}</h2></a>
        <p>{{selShop.address}}</p>
        <p>{{selShop.description}}</p>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p><a href="http://Kageetai.net">@kageetai</a> |
      <a href="https://github.com/Kageetai/JayMap/issues?state=open">Issues</a></p>
  </div>
</footer>
