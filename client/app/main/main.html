<ui-gmap-google-map
  center="map.center"
  zoom="map.zoom"
  draggable="true"
  options="map.options">
  <ui-gmap-markers models="shops" coords="'self'" icon="'icon'" idkey="'_id'" click="'onClicked'">
  </ui-gmap-markers>
</ui-gmap-google-map>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Shops:</h1>

      <!--<div class="table-responsive">-->
        <table class="shop-table table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Address</th>
              <th>Stock</th>
            </tr>
          </thead>
          <thead>
            <tr ng-repeat="shop in shops" ng-class="{selected: shop == selShop}">
              <td><a href="#">{{shop.name}}</a></td>
              <td>{{shop.address}}</td>
              <td>{{shop.stock}}</td>
            </tr>
          </thead>
        </table>
      <!--</div>-->
    </div>
  </div>
</div>
