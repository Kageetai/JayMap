<ui-gmap-google-map class="main-map"
  center="map.center"
  zoom="map.zoom"
  pan="map.pan"
  options="map.options">
  <ui-gmap-markers
    models="shops"
    coords="'self'"
    icon="'icon'"
    idkey="'_id'"
    fit="map.fit"
    doCluster="map.doCluster"
    clusterOptions="map.clusterOptions"
    click="'onClicked'">
  </ui-gmap-markers>
</ui-gmap-google-map>

<div class="selShop-container" ng-show="selShop">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="selShop">
          <a class="selShop-img thumbnail" ng-show="selShop.image" ng-href="{{selShop.image}}"><img ng-src="{{selShop.image}}" alt="{{selShop.name}}"/></a>
          <a class="selShop-title" ng-href="/shops/{{selShop._id}}"><h2>{{selShop.name}}</h2></a>

          <p class="selShop-address">{{selShop.address}}</p>

          <p ng-show="selShop.link" class="selShop-link">{{ 'WEBSITE' | translate }}: <a ng-href="{{selShop.link | checkUrl}}">{{selShop.link}}</a></p>

          <p ng-show="selShop.describtion">{{selShop.description}}</p>
        </div>
      </div>
    </div>
  </div>

  <a class="close-caret" ng-click="selShop = null"><span class="caret"></span></a>
</div>
