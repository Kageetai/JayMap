<ui-gmap-google-map
  center="map.center"
  zoom="map.zoom"
  draggable="true"
  options="map.options">
  <ui-gmap-markers models="shops" coords="'self'" icon="'icon'" idkey="'_id'" click="'onClicked'">
  </ui-gmap-markers>
</ui-gmap-google-map>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="selShop" ng-show="selShop">
        <h2>{{selShop.name}}</h2>
        <p>{{selShop.address}}</p>
      </div>
    </div>
  </div>
</div>
