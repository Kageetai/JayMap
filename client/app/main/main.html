<ui-gmap-google-map class="main-map"
  center="map.center"
  zoom="map.zoom"
  pan="map.pan"
  draggable="true"
  options="map.options">
  <ui-gmap-markers
    models="shops"
    coords="'self'"
    icon="'icon'"
    idkey="'_id'"
    fit="map.fit"
    doCluster="map.doCluster"
    clusterOptions="map.clusterOptions"
    click="'onClicked'">
  </ui-gmap-markers>
</ui-gmap-google-map>

<div class="selShop-container" ng-show="selShop">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="selShop">
          <a href="{{selShop.image}}"><img class="selShop-img" ng-src="{{selShop.image}}" alt="{{selShop.name}}"/></a>
          <a class="selShop-title" ng-href="{{selShop.link}}"><h2>{{selShop.name}}</h2></a>

          <p class="selShop-address">{{selShop.address}}</p>

          <p>{{selShop.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
