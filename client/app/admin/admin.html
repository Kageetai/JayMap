<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="page-header">{{ 'USERS' | translate }}</h1>

      <ul class="list-group">
        <li class="list-group-item" ng-repeat="user in users">
          <strong>{{user.name}}</strong><br>
          <span class="text-muted">{{user.email}}</span>
          <a ng-click="delete(user)" class="trash"><span class="fa fa-trash pull-right"></span></a>
        </li>
      </ul>
    </div>
  </div>
</div>
